version: '3.9'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: hubnode-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ../frontend:/app
    depends_on:
      - backend
    networks:
      - hubnode-net
    labels:
      - "traefik.enable=false"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hubnode-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
    volumes:
      - ../backend:/app
    networks:
      - hubnode-net
    labels:
      - "traefik.enable=false"

  # Optional database (PostgreSQL example)
  db:
    image: postgres:15
    container_name: hubnode-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=hubnode
      - POSTGRES_PASSWORD=DomDomRW93
      - POSTGRES_DB=hubnode_dev
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - hubnode-net

networks:
  hubnode-net:
    driver: bridge

volumes:
  db_data:
