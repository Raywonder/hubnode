version: '3.9'
services:
  backend:
    build: ../backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  redis:
    image: redis
    ports:
      - "6379:6379"
